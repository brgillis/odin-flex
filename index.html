<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="header">
    <div class="header-logo">
      Header Logo
    </div>
    <ul class="header-links secondary-text-light">
      <li><a href="#">header link one</a></li>
      <li><a href="#">header link two</a></li>
      <li><a href="#">header link three</a></li>
    </ul>
  </div>

  <div class="hero-panel">
    <div class="hero-text">
      <div class="hero-heading">Hero Heading</div>
      <div class="hero-body" class="secondary-text-light">Hero body</div>
      <button class="sign-up">Join mailing list</button>
    </div>
    <img class="hero-image" src="./images/placeholder.jpg" alt="Placeholder for hero image">
  </div>

  <div class="samples-panel">
    <div class="samples-heading"></div>
    <div class="samples-display">
      <div class="sample-card">
        <img class="sample-image" src="./images/placeholder.jpg" alt="Placeholder for sample image">
        <div class="sample-text">Sample text 1</div>
      </div>
      <div class="sample-card">
        <img class="sample-image" src="./images/placeholder.jpg" alt="Placeholder for sample image">
        <div class="sample-text">Sample text 2</div>
      </div>
      <div class="sample-card">
        <img class="sample-image" src="./images/placeholder.jpg" alt="Placeholder for sample image">
        <div class="sample-text">Sample text 2</div>
      </div>
      <div class="sample-card">
        <img class="sample-image" src="./images/placeholder.jpg" alt="Placeholder for sample image">
        <div class="sample-text">Sample text 2</div>
      </div>
    </div>
  </div>

  <div class="quote-panel">
    <div class="quote">Placeholder quote</div>
    <div class="attribution">Placeholder attribution</div>
  </div>

  <div class="action-panel">
    <div class="action-box">
      <div class="action-text">
        <div class="action-heading">Placeholder heading</div>
        <div class="action-description">Placeholder description</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-text">Copyright (C) The Odin Project 2024</div>
  </div>

</body>

</html>
